

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Face Recognition Attendance System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 16px;
      opacity: 0.9;
    }

    .recognition-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      transition: all 0.3s ease;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .recognition-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s;
    }

    .recognition-card:hover::before {
      left: 100%;
    }

    .camera-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: white;
      font-size: 32px;
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      transition: transform 0.3s ease;
    }

    .camera-icon:hover {
      transform: scale(1.1);
    }

    .status-section {
      margin-bottom: 25px;
    }

    .status-text {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
      min-height: 24px;
    }

    .match-button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 16px 40px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 200px;
    }

    .match-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
    }

    .match-button:active {
      transform: translateY(0);
    }

    .match-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      display: inline-block;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .welcome-message {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      transform: scale(0);
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .welcome-message.show {
      transform: scale(1);
      opacity: 1;
    }

    .welcome-message h3 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .welcome-message p {
      font-size: 16px;
      opacity: 0.9;
    }

    .error-message {
      background: linear-gradient(135deg, #f44336, #d32f2f);
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .header h1 {
        font-size: 20px;
      }
      
      .header p {
        font-size: 14px;
      }
      
      .recognition-card {
        padding: 25px;
      }
      
      .camera-icon {
        width: 70px;
        height: 70px;
        font-size: 28px;
      }
      
      .match-button {
        padding: 14px 30px;
        font-size: 15px;
      }
    }

    /* Landscape mobile */
    @media (max-height: 600px) and (orientation: landscape) {
      body {
        justify-content: flex-start;
        padding-top: 10px;
      }
      
      .container {
        max-width: 350px;
      }
      
      .header {
        margin-bottom: 20px;
      }
      
      .recognition-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üè¢ Employee Attendance</h1>
      <p>Face Recognition System</p>
    </div>

    <div class="recognition-card" id="recognitionCard">
      <div class="camera-icon" id="cameraIcon">
        üì∑
      </div>

      <div id="welcomeMessage" class="welcome-message">
        <h3>Welcome!</h3>
        <p id="employeeName">Employee Name</p>
      </div>

      <div id="errorMessage" class="error-message" style="display: none;">
        ‚ùå No face matched. Please try again.
      </div>

      <div class="status-section">
        <div class="status-text" id="statusText">Ready to scan your face</div>
        
        <button class="match-button" id="matchButton" onclick="sendRecognize()">
          <span id="buttonText">Start Match</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    let isProcessing = false;

    async function sendRecognize() {
      if (isProcessing) return;
      
      isProcessing = true;
      const button = document.getElementById('matchButton');
      const buttonText = document.getElementById('buttonText');
      const statusText = document.getElementById('statusText');
      const cameraIcon = document.getElementById('cameraIcon');
      const welcomeMessage = document.getElementById('welcomeMessage');
      const errorMessage = document.getElementById('errorMessage');
      
      // Reset previous states
      welcomeMessage.classList.remove('show');
      errorMessage.style.display = 'none';
      
      // Update button state
      button.disabled = true;
      buttonText.innerHTML = '<div class="loading-spinner"></div>Processing...';
      statusText.textContent = 'üîç Analyzing face...';
      cameraIcon.classList.add('pulse');

      try {
        const res = await fetch('/api/recognize', { method: 'POST' });
        const data = await res.json();

        if (data.match && data.employeeId) {
          // Success - show welcome message
          statusText.textContent = '‚úÖ Face recognized successfully!';
          cameraIcon.textContent = '‚úÖ';
          cameraIcon.classList.remove('pulse');
          
          // Show welcome message with employee info
          const employeeName = document.getElementById('employeeName');
          employeeName.textContent = data.employeeName || `Employee ID: ${data.employeeId}`;
          welcomeMessage.classList.add('show');
          
          buttonText.textContent = 'Redirecting...';
          
          // Redirect after showing welcome message
          setTimeout(() => {
            window.location.href = `http://localhost:2025/pipl/Employee/markAttendance?employeeId=${data.employeeId}&key=${data.employeeKey}`;   
          }, 2000);
         
// `http://localhost:2025/pipl/Employee/markAttendance?employeeId=${data.employeeId}&key=${data.employeeKey}` 
          
        } else {
          // No match found
          statusText.textContent = '‚ùå Face not recognized';
          cameraIcon.textContent = '‚ùå';
          cameraIcon.classList.remove('pulse');
          errorMessage.style.display = 'block';
          
          // Reset button
          button.disabled = false;
          buttonText.textContent = 'Try Again';
          isProcessing = false;
          
          // Auto-reset after 3 seconds
          setTimeout(resetInterface, 3000);
        }
        





      } catch (error) {
        console.error('Recognition error:', error);
        statusText.textContent = '‚ö†Ô∏è Connection error';
        cameraIcon.textContent = '‚ö†Ô∏è';
        cameraIcon.classList.remove('pulse');
        errorMessage.style.display = 'block';
        errorMessage.textContent = '‚ö†Ô∏è Connection error. Please check your network.';
        
        // Reset button
        button.disabled = false;
        buttonText.textContent = 'Try Again';
        isProcessing = false;
        
        setTimeout(resetInterface, 3000);
      }
    }

    



function resetInterface() {
  const cameraIcon = document.getElementById('cameraIcon');
  const statusText = document.getElementById('statusText');
  const button = document.getElementById('matchButton');
  const buttonText = document.getElementById('buttonText');
  const welcomeMessage = document.getElementById('welcomeMessage');
  const errorMessage = document.getElementById('errorMessage');

  cameraIcon.textContent = "üì∑";
  cameraIcon.classList.remove('pulse');

  statusText.textContent = "Ready to scan your face";

  button.disabled = false;
  buttonText.textContent = "Start Match";

  welcomeMessage.classList.remove('show');
  errorMessage.style.display = 'none';

  isProcessing = false;
}
window.onload = setupCamera;

  </script>
</body>
</html>
